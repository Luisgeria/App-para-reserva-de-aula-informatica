<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Sistema de reserva del aula de inform√°tica en tiempo real para CEIP Puente de Simancas">
    <meta name="theme-color" content="#10b981">
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Reserva Aula Info">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <title>Reserva Aula Inform√°tica - CEIP Puente de Simancas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f0fdf4; color: #0f172a; }
        
        /* Contenedor principal de la tabla */
        .schedule-table-container { 
            width: 100%;
            overflow-x: auto !important; /* Scroll horizontal forzado */
            overflow-y: hidden !important; /* EVITA que bloquee el scroll vertical de la p√°gina */
            -webkit-overflow-scrolling: touch;
            border-radius: 1rem;
            background: white;
            position: relative;
        }
        
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            min-width: 800px; /* Suficiente para que aparezca Jueves y Viernes */
        }

        .day-header { 
            position: sticky; 
            top: 0; 
            z-index: 20; 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .period-cell { 
            transition: all 0.2s ease; 
            border-radius: 0.75rem; 
            border: 2px solid #d1fae5;
            min-height: 80px;
        }

        .reserved { background-color: #fee2e2; border-color: #fca5a5; }
        .available { background-color: #ffffff; cursor: pointer; }
        .available:hover { border-color: #10b981; transform: translateY(-2px); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(5, 150, 105, 0.3); align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }

        @media (max-width: 768px) {
            /* Mantenemos la primera columna visible al deslizar */
            td:first-child, th:first-child {
                position: sticky;
                left: 0;
                z-index: 25;
                background: white;
                box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            }
            th:first-child { background: #059669; }
        }

        /* Flecha indicadora de "desliza a la derecha" */
        .scroll-hint {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #10b981;
            color: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 30;
            pointer-events: none;
            animation: pulse-arrow 2s infinite;
        }
        @keyframes pulse-arrow {
            0%, 100% { transform: translate(0, -50%); opacity: 1; }
            50% { transform: translate(10px, -50%); opacity: 0.5; }
        }
        @media (min-width: 769px) { .scroll-hint { display: none; } }

        /* Banner PWA */
        .install-banner {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white; padding: 1rem;
            display: none; align-items: center; justify-content: space-between;
            z-index: 1000;
        }
        .install-banner.show { display: flex; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-black text-slate-900 mb-1">üñ•Ô∏è Aula de Inform√°tica</h1>
            <p class="text-slate-600 font-bold">CEIP Puente de Simancas</p>
            <div class="mt-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                <span id="conn-dot" class="status-dot bg-slate-300"></span> 
                <span id="conn-text">Conectando...</span>
            </div>
        </header>

        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-200 mb-6 flex items-center justify-between">
            <button id="prev-week" class="p-2 bg-slate-100 rounded-xl disabled:opacity-30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" /></svg>
            </button>
            <p id="week-range" class="text-base font-black text-green-600 uppercase">...</p>
            <button id="next-week" class="p-2 bg-slate-100 rounded-xl disabled:opacity-30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" /></svg>
            </button>
        </div>

        <div class="relative shadow-xl border border-slate-200 rounded-2xl overflow-hidden bg-white">
            <div id="scroll-hint" class="scroll-hint">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </div>
            
            <div class="schedule-table-container" id="schedule-container">
                <table id="schedule-table">
                    <thead>
                        <tr class="day-header text-white">
                            <th class="p-4 text-left text-xs font-bold uppercase">Hora</th>
                            <th class="p-4 text-center text-xs font-bold uppercase">Lun</th>
                            <th class="p-4 text-center text-xs font-bold uppercase">Mar</th>
                            <th class="p-4 text-center text-xs font-bold uppercase">Mi√©</th>
                            <th class="p-4 text-center text-xs font-bold uppercase">Jue</th>
                            <th class="p-4 text-center text-xs font-bold uppercase">Vie</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <tr><td colspan="6" class="p-10 text-center text-slate-400">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <p class="mt-8 text-center text-[10px] text-slate-400 font-bold uppercase">¬© 2026 Aula de Inform√°tica</p>
    </div>

    <div id="reserve-modal" class="modal">
        <div class="bg-white w-full max-w-sm m-4 p-8 rounded-3xl shadow-2xl">
            <h3 class="text-2xl font-black mb-1">Reservar</h3>
            <p id="modal-time-label" class="text-green-600 font-bold mb-6 text-sm"></p>
            <form id="reserve-form" class="space-y-4">
                <input type="text" id="profesor-name" required placeholder="Nombre Profesor" class="w-full bg-slate-50 border-2 rounded-2xl p-4 outline-none focus:border-green-500">
                <input type="text" id="curso-name" required placeholder="Curso (ej. 6¬∫A)" class="w-full bg-slate-50 border-2 rounded-2xl p-4 outline-none focus:border-green-500">
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 font-bold text-slate-400">Cancelar</button>
                    <button type="submit" id="submit-btn" class="flex-1 py-4 bg-green-600 text-white font-bold rounded-2xl shadow-lg">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlW7S4tpn4YYkoov1Uq93KFmT8cY8Uzms",
            authDomain: "app-reserva-de-portatiles.firebaseapp.com",
            databaseURL: "https://app-reserva-de-portatiles-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "app-reserva-de-portatiles",
            storageBucket: "app-reserva-de-portatiles.firebasestorage.app",
            messagingSenderId: "170712420790",
            appId: "1:170712420790:web:e52d1831be2985c6af3117"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const periods = [{id:'p1',h:"09:00-10:00"},{id:'p2',h:"10:00-11:00"},{id:'p3',h:"11:00-12:00"},{id:'p4',h:"12:30-13:00"},{id:'p5',h:"13:00-13:30"},{id:'p6',h:"13:30-14:00"}];
        const dayNames = ['Lunes','Martes','Mi√©rcoles','Jueves','Viernes'];
        let reserves = {}, selectedSlot = null, currentWeekStart = null, userId = null;

        function getUserId() {
            let id = localStorage.getItem('userId');
            if(!id) { id = 'user_'+Date.now(); localStorage.setItem('userId', id); }
            return id;
        }

        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function initWeek() {
            currentWeekStart = getMonday(new Date());
            updateWeekUI();
            loadWeekData();
        }

        function updateWeekUI() {
            const end = new Date(currentWeekStart); end.setDate(end.getDate()+4);
            document.getElementById('week-range').innerText = `${currentWeekStart.getDate()}/${currentWeekStart.getMonth()+1} - ${end.getDate()}/${end.getMonth()+1}`;
        }

        async function loadWeekData() {
            reserves = {};
            for (let i = 0; i < 5; i++) {
                const d = new Date(currentWeekStart); d.setDate(d.getDate() + i);
                const ds = d.toISOString().split('T')[0];
                onValue(ref(database, `aula-informatica/${ds}`), (snap) => {
                    const data = snap.val();
                    if(data) Object.keys(data).forEach(k => reserves[`${ds}_${data[k].slotId}`] = data[k]);
                    render();
                });
            }
        }

        function render() {
            const tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';
            const today = new Date(); today.setHours(0,0,0,0);

            periods.forEach(p => {
                const row = document.createElement('tr');
                row.className = 'border-b border-slate-50';
                const th = document.createElement('td');
                th.className = 'p-4 font-bold text-slate-700 text-xs';
                th.innerText = p.h;
                row.appendChild(th);

                for (let i = 0; i < 5; i++) {
                    const d = new Date(currentWeekStart); d.setDate(d.getDate() + i);
                    const ds = d.toISOString().split('T')[0];
                    const slotKey = `${ds}_${p.id}`;
                    const res = reserves[slotKey];
                    const td = document.createElement('td');
                    td.className = 'p-2';
                    const div = document.createElement('div');
                    
                    if (d < today) {
                        div.className = 'period-cell p-3 flex items-center justify-center bg-slate-50 opacity-40 text-[10px]';
                        div.innerText = 'Pasado';
                    } else {
                        div.className = `period-cell p-3 flex flex-col items-center justify-center ${res ? 'reserved' : 'available'}`;
                        if(res) {
                            div.innerHTML = `<p class="font-bold text-[11px] leading-tight">${res.profe}</p><p class="text-[9px] text-slate-500">${res.curso}</p>`;
                            if(res.userId === userId) {
                                const btn = document.createElement('button');
                                btn.className = "text-[9px] mt-2 bg-red-100 text-red-600 px-2 py-1 rounded-lg font-bold uppercase";
                                btn.innerText = "Liberar";
                                btn.onclick = (e) => { e.stopPropagation(); window.liberar(ds, p.id); };
                                div.appendChild(btn);
                            }
                        } else {
                            div.innerHTML = '<span class="text-green-600 text-[10px] font-bold">Libre</span>';
                            div.onclick = () => openModal(ds, p.id, p.h, dayNames[i]);
                        }
                    }
                    td.appendChild(div);
                    row.appendChild(td);
                }
                tbody.appendChild(row);
            });
            document.getElementById('conn-dot').className = 'status-dot bg-green-500';
            document.getElementById('conn-text').innerText = 'Conectado';
        }

        window.openModal = (date, slotId, time, day) => {
            selectedSlot = { date, slotId };
            document.getElementById('modal-time-label').innerText = `${day} - ${time}`;
            document.getElementById('reserve-modal').classList.add('active');
        };

        window.closeModal = () => document.getElementById('reserve-modal').classList.remove('active');

        window.liberar = async (date, slotId) => {
            if(confirm('¬øQuieres liberar esta reserva?')) await remove(ref(database, `aula-informatica/${date}/${slotId}`));
        };

        document.getElementById('reserve-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "Guardando...";
            await set(ref(database, `aula-informatica/${selectedSlot.date}/${selectedSlot.slotId}`), {
                slotId: selectedSlot.slotId, profe: document.getElementById('profesor-name').value,
                curso: document.getElementById('curso-name').value, userId: userId
            });
            btn.disabled = false; btn.innerText = "Confirmar";
            closeModal();
        };

        document.getElementById('next-week').onclick = () => { currentWeekStart.setDate(currentWeekStart.getDate()+7); updateWeekUI(); loadWeekData(); };
        document.getElementById('prev-week').onclick = () => { currentWeekStart.setDate(currentWeekStart.getDate()-7); updateWeekUI(); loadWeekData(); };

        // Quitar flecha al hacer el primer scroll horizontal
        document.getElementById('schedule-container').addEventListener('scroll', function() {
            if (this.scrollLeft > 20) document.getElementById('scroll-hint').style.display = 'none';
        });

        userId = getUserId();
        initWeek();
    </script>
</body>
</html>
