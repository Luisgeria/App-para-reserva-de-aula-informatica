<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Sistema de reserva del aula de inform√°tica en tiempo real para CEIP Puente de Simancas">
    <meta name="theme-color" content="#10b981">
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Reserva Aula Info">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <title>Reserva Aula Inform√°tica - CEIP Puente de Simancas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f0fdf4; }
        
        .day-header { 
            position: sticky; 
            top: 0; 
            z-index: 30; 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .period-cell { 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            border-radius: 0.75rem; 
            border: 2px solid #d1fae5;
            min-height: 80px;
        }

        .reserved { background-color: #fee2e2; border-color: #fca5a5; }
        .available { background-color: #ffffff; cursor: pointer; }
        .available:hover { border-color: #10b981; transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(5, 150, 105, 0.3); align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; transition: background-color 0.3s; }

        /* --- SOLUCI√ìN SCROLL LATERAL M√ìVIL --- */
        .schedule-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 1rem;
        }

        .schedule-table { 
            width: 100%;
            overflow-x: auto !important;
            -webkit-overflow-scrolling: touch;
            display: block;
        }
        
        .schedule-table table {
            border-collapse: separate;
            border-spacing: 0;
            min-width: 850px; /* Forzamos ancho suficiente para ver Jueves y Viernes */
            width: 100%;
        }

        @media (max-width: 768px) {
            /* Fijamos la columna de horas a la izquierda */
            .schedule-table th:first-child,
            .schedule-table td:first-child {
                position: sticky;
                left: 0;
                z-index: 40;
                background: white;
                box-shadow: 2px 0 5px rgba(0,0,0,0.05);
                width: 85px;
                min-width: 85px;
            }
            
            .schedule-table th:first-child {
                background: #059669; 
                z-index: 41;
            }
        }

        /* Flecha indicadora animada */
        .scroll-hint-arrow {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 8px;
            border-radius: 50%;
            z-index: 50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: bounceRight 1.5s infinite;
            pointer-events: none;
        }

        @keyframes bounceRight {
            0%, 100% { transform: translate(0, -50%); }
            50% { transform: translate(10px, -50%); }
        }

        @media (max-width: 768px) {
            .scroll-hint-arrow { display: block; }
        }

        .schedule-table::-webkit-scrollbar { height: 6px; }
        .schedule-table::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }

        /* Banner PWA */
        .install-banner {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white; padding: 1rem;
            display: none; align-items: center; justify-content: space-between;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000; animation: slideUp 0.3s ease-out;
        }
        .install-banner.show { display: flex; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-6 text-slate-900">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-black tracking-tight mb-2">üñ•Ô∏è Aula de Inform√°tica</h1>
            <p class="text-lg md:text-xl text-slate-600 font-bold">CEIP Puente de Simancas</p>
            <div class="flex items-center justify-center gap-4 mt-3">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest flex items-center">
                    <span id="conn-dot" class="status-dot bg-slate-300"></span> 
                    <span id="conn-text">Inicializando...</span>
                </span>
            </div>
        </header>

        <div class="bg-gradient-to-br from-green-50 to-emerald-50 rounded-2xl p-5 shadow-sm border border-green-100 mb-6 text-sm">
            <h2 class="font-black text-slate-800 mb-2 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg>
                Instrucciones
            </h2>
            <p>‚Ä¢ Haz clic en <strong>disponible</strong> para reservar.</p>
            <p>‚Ä¢ Solo puedes liberar tus reservas desde este m√≥vil.</p>
        </div>

        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-200 mb-6 flex items-center justify-between">
            <button id="prev-week" class="p-2 bg-slate-100 rounded-xl disabled:opacity-30"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg></button>
            <div class="text-center"><p id="week-range" class="text-base font-black text-green-600">...</p></div>
            <button id="next-week" class="p-2 bg-slate-100 rounded-xl disabled:opacity-30"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg></button>
        </div>

        <div class="schedule-wrapper shadow-lg border border-slate-200 bg-white">
            <div class="scroll-hint-arrow" id="scroll-hint">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </div>
            
            <div class="schedule-table" id="schedule-container">
                <table id="schedule-table">
                    <thead>
                        <tr class="day-header text-white">
                            <th class="p-3 text-left text-xs font-bold uppercase">Hora</th>
                            <th class="p-3 text-center text-xs font-bold uppercase">Lun</th>
                            <th class="p-3 text-center text-xs font-bold uppercase">Mar</th>
                            <th class="p-3 text-center text-xs font-bold uppercase">Mi√©</th>
                            <th class="p-3 text-center text-xs font-bold uppercase">Jue</th>
                            <th class="p-3 text-center text-xs font-bold uppercase">Vie</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <tr><td colspan="6" class="p-8 text-center text-slate-400">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <p class="mt-6 text-center text-[9px] text-slate-400 font-bold uppercase tracking-widest">¬© 2026 CEIP Puente de Simancas</p>
    </div>

    <div id="install-banner" class="install-banner">
        <div class="flex items-center gap-3">
            <p class="font-bold text-sm">Instalar App</p>
        </div>
        <div class="flex gap-2">
            <button id="install-btn" class="bg-white text-green-600 px-4 py-2 rounded-xl font-bold text-sm">Instalar</button>
            <button id="dismiss-btn" class="px-2 text-2xl">√ó</button>
        </div>
    </div>

    <div id="reserve-modal" class="modal">
        <div class="bg-white w-full max-w-sm m-4 p-8 rounded-3xl shadow-2xl">
            <h3 class="text-2xl font-black mb-2">Nueva Reserva</h3>
            <p id="modal-time-label" class="text-green-600 font-bold mb-6 text-sm"></p>
            <form id="reserve-form" class="space-y-4">
                <input type="text" id="profesor-name" required placeholder="Tu nombre" class="w-full bg-slate-50 border-2 rounded-2xl p-4 outline-none focus:border-green-500">
                <input type="text" id="curso-name" required placeholder="Curso (ej. 5¬∫B)" class="w-full bg-slate-50 border-2 rounded-2xl p-4 outline-none focus:border-green-500">
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 font-bold text-slate-400">Cancelar</button>
                    <button type="submit" id="submit-btn" class="flex-1 py-4 bg-green-600 text-white font-bold rounded-2xl">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlW7S4tpn4YYkoov1Uq93KFmT8cY8Uzms",
            authDomain: "app-reserva-de-portatiles.firebaseapp.com",
            databaseURL: "https://app-reserva-de-portatiles-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "app-reserva-de-portatiles",
            storageBucket: "app-reserva-de-portatiles.firebasestorage.app",
            messagingSenderId: "170712420790",
            appId: "1:170712420790:web:e52d1831be2985c6af3117"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const periods = [{id:'p1',h:"09:00-10:00"},{id:'p2',h:"10:00-11:00"},{id:'p3',h:"11:00-12:00"},{id:'p4',h:"12:30-13:00"},{id:'p5',h:"13:00-13:30"},{id:'p6',h:"13:30-14:00"}];
        const dayNames = ['Lunes','Martes','Mi√©rcoles','Jueves','Viernes'];
        let reserves = {}, selectedSlot = null, currentWeekStart = null, userId = null;

        function getUserId() {
            let id = localStorage.getItem('userId');
            if(!id) { id = 'user_'+Date.now(); localStorage.setItem('userId', id); }
            return id;
        }

        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function initWeek() {
            currentWeekStart = getMonday(new Date());
            updateWeekUI();
            loadWeekData();
        }

        function updateWeekUI() {
            const end = new Date(currentWeekStart); end.setDate(end.getDate()+4);
            document.getElementById('week-range').innerText = `${currentWeekStart.getDate()}/${currentWeekStart.getMonth()+1} - ${end.getDate()}/${end.getMonth()+1}`;
        }

        async function loadWeekData() {
            reserves = {};
            for (let i = 0; i < 5; i++) {
                const d = new Date(currentWeekStart); d.setDate(d.getDate() + i);
                const ds = d.toISOString().split('T')[0];
                onValue(ref(database, `aula-informatica/${ds}`), (snap) => {
                    const data = snap.val();
                    if(data) Object.keys(data).forEach(k => reserves[`${ds}_${data[k].slotId}`] = data[k]);
                    render();
                });
            }
        }

        function render() {
            const tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';
            const today = new Date(); today.setHours(0,0,0,0);

            periods.forEach(p => {
                const row = document.createElement('tr');
                row.className = 'border-b border-slate-100';
                const th = document.createElement('td');
                th.className = 'p-3 font-bold text-slate-700 text-xs';
                th.innerText = p.h;
                row.appendChild(th);

                for (let i = 0; i < 5; i++) {
                    const d = new Date(currentWeekStart); d.setDate(d.getDate() + i);
                    const ds = d.toISOString().split('T')[0];
                    const slotKey = `${ds}_${p.id}`;
                    const res = reserves[slotKey];
                    const td = document.createElement('td');
                    td.className = 'p-2';
                    const div = document.createElement('div');
                    
                    if (d < today) {
                        div.className = 'period-cell p-2 flex items-center justify-center bg-slate-50 opacity-40 text-[10px]';
                        div.innerText = 'Pasado';
                    } else {
                        div.className = `period-cell p-2 flex flex-col items-center justify-center ${res ? 'reserved' : 'available'}`;
                        if(res) {
                            div.innerHTML = `<p class="font-bold text-[10px]">${res.profe}</p><p class="text-[9px]">${res.curso}</p>`;
                            if(res.userId === userId) {
                                const btn = document.createElement('button');
                                btn.className = "text-[8px] mt-1 text-red-500 font-bold uppercase";
                                btn.innerText = "Liberar";
                                btn.onclick = (e) => { e.stopPropagation(); window.liberar(ds, p.id); };
                                div.appendChild(btn);
                            }
                        } else {
                            div.innerHTML = '<span class="text-green-600 text-[10px] font-bold">Disponible</span>';
                            div.onclick = () => openModal(ds, p.id, p.h, dayNames[i]);
                        }
                    }
                    td.appendChild(div);
                    row.appendChild(td);
                }
                tbody.appendChild(row);
            });
            updateConnectionStatus('connected', 'Conectado');
        }

        window.openModal = (date, slotId, time, day) => {
            selectedSlot = { date, slotId };
            document.getElementById('modal-time-label').innerText = `${day} - ${time}`;
            document.getElementById('reserve-modal').classList.add('active');
        };

        window.closeModal = () => document.getElementById('reserve-modal').classList.remove('active');

        window.liberar = async (date, slotId) => {
            if(confirm('¬øLiberar horario?')) await remove(ref(database, `aula-informatica/${date}/${slotId}`));
        };

        document.getElementById('reserve-form').onsubmit = async (e) => {
            e.preventDefault();
            await set(ref(database, `aula-informatica/${selectedSlot.date}/${selectedSlot.slotId}`), {
                slotId: selectedSlot.slotId, profe: document.getElementById('profesor-name').value,
                curso: document.getElementById('curso-name').value, userId: userId
            });
            closeModal();
        };

        document.getElementById('next-week').onclick = () => { currentWeekStart.setDate(currentWeekStart.getDate()+7); updateWeekUI(); loadWeekData(); };
        document.getElementById('prev-week').onclick = () => { currentWeekStart.setDate(currentWeekStart.getDate()-7); updateWeekUI(); loadWeekData(); };

        function updateConnectionStatus(s, t) {
            document.getElementById('conn-dot').className = `status-dot ${s==='connected'?'bg-green-500':'bg-yellow-500'}`;
            document.getElementById('conn-text').innerText = t;
        }

        // Ocultar flecha al hacer scroll
        document.getElementById('schedule-container').addEventListener('scroll', function() {
            if (this.scrollLeft > 20) document.getElementById('scroll-hint').style.display = 'none';
        });

        userId = getUserId();
        initWeek();
    </script>
</body>
</html>
