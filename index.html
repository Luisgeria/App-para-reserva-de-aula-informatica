<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <title>Reserva Aula Inform√°tica - CEIP Puente de Simancas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f0fdf4; margin: 0; padding: 15px; }
        
        /* CONTENEDOR CON BARRA DE SCROLL FORZADA */
        .scroll-container {
            width: 100%;
            overflow-x: scroll !important; /* Forzamos scroll horizontal */
            overflow-y: hidden;
            background: white;
            border-radius: 1rem;
            border: 2px solid #e2e8f0;
            -webkit-overflow-scrolling: touch;
        }

        /* Estilo de la barra de desplazamiento para que sea visible siempre en m√≥vil */
        .scroll-container::-webkit-scrollbar {
            height: 12px; /* M√°s gruesa para que sea f√°cil de tocar */
            display: block;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: #10b981; /* Color verde para que se vea bien */
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            min-width: 900px; /* Forzamos el ancho para obligar al scroll */
            width: 100%;
        }

        .day-header { 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .period-cell { 
            border-radius: 0.75rem; 
            border: 2px solid #d1fae5;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .reserved { background-color: #fee2e2; border-color: #fca5a5; }
        .available { background-color: #ffffff; cursor: pointer; }

        @media (max-width: 768px) {
            /* Mantenemos las horas visibles a la izquierda */
            th:first-child, td:first-child {
                position: sticky;
                left: 0;
                z-index: 20;
                background: white;
                box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            }
            th:first-child { background: #059669; }
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(4px); }
        .modal.active { display: flex; }
    </style>
</head>
<body>

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-black text-slate-800">üñ•Ô∏è Aula Inform√°tica</h1>
            <p class="text-slate-500 font-bold italic">CEIP Puente de Simancas</p>
            <div class="flex items-center justify-center gap-2 mt-2">
                <div id="conn-dot" class="w-2 h-2 rounded-full bg-slate-300"></div>
                <span id="conn-text" class="text-[10px] font-bold text-slate-400 uppercase">Conectando...</span>
            </div>
        </header>

        <div class="flex items-center justify-between mb-4 bg-white p-3 rounded-2xl shadow-sm border border-slate-100">
            <button id="prev-week" class="p-2 bg-slate-100 rounded-lg font-bold"> < </button>
            <span id="week-range" class="font-black text-green-600 text-sm">...</span>
            <button id="next-week" class="p-2 bg-slate-100 rounded-lg font-bold"> > </button>
        </div>

        <div class="scroll-container shadow-xl">
            <table>
                <thead>
                    <tr class="day-header text-[11px] uppercase font-bold">
                        <th class="p-4 text-left">Hora</th>
                        <th class="p-4 text-center">Lunes</th>
                        <th class="p-4 text-center">Martes</th>
                        <th class="p-4 text-center">Mi√©rcoles</th>
                        <th class="p-4 text-center">Jueves</th>
                        <th class="p-4 text-center">Viernes</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <tr><td colspan="6" class="p-10 text-center text-slate-400 font-bold animate-pulse">Cargando Horarios...</td></tr>
                </tbody>
            </table>
        </div>
        
        <p class="text-center text-[10px] text-slate-400 mt-4 font-bold">‚ÜîÔ∏è DESLIZA LA BARRA VERDE PARA VER M√ÅS D√çAS ‚ÜîÔ∏è</p>
    </div>

    <div id="reserve-modal" class="modal">
        <div class="bg-white w-[90%] max-w-sm p-6 rounded-3xl shadow-2xl">
            <h3 class="text-xl font-black mb-1">Reservar Aula</h3>
            <p id="modal-time-label" class="text-green-600 font-bold text-sm mb-4"></p>
            <form id="reserve-form" class="space-y-4">
                <input type="text" id="profesor-name" required placeholder="Nombre del Profesor/a" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-xl outline-none focus:border-green-500">
                <input type="text" id="curso-name" required placeholder="Curso (ej: 4¬∫A)" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-xl outline-none focus:border-green-500">
                <div class="flex gap-2 pt-2">
                    <button type="button" onclick="closeModal()" class="flex-1 text-slate-400 font-bold">Cerrar</button>
                    <button type="submit" id="submit-btn" class="flex-1 bg-green-600 text-white p-4 rounded-xl font-bold">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlW7S4tpn4YYkoov1Uq93KFmT8cY8Uzms",
            authDomain: "app-reserva-de-portatiles.firebaseapp.com",
            databaseURL: "https://app-reserva-de-portatiles-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "app-reserva-de-portatiles",
            storageBucket: "app-reserva-de-portatiles.firebasestorage.app",
            messagingSenderId: "170712420790",
            appId: "1:170712420790:web:e52d1831be2985c6af3117"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const periods = [{id:'p1',h:"09:00-10:00"},{id:'p2',h:"10:00-11:00"},{id:'p3',h:"11:00-12:00"},{id:'p4',h:"12:30-13:00"},{id:'p5',h:"13:00-13:30"},{id:'p6',h:"13:30-14:00"}];
        const dayNames = ['Lunes','Martes','Mi√©rcoles','Jueves','Viernes'];
        let reserves = {}, selectedSlot = null, currentWeekStart = null, userId = null;

        function getUserId() {
            let id = localStorage.getItem('userId');
            if(!id) { id = 'user_'+Date.now(); localStorage.setItem('userId', id); }
            return id;
        }

        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function initWeek() {
            currentWeekStart = getMonday(new Date());
            updateWeekUI();
            loadWeekData();
        }

        function updateWeekUI() {
            const end = new Date(currentWeekStart); end.setDate(end.getDate()+4);
            document.getElementById('week-range').innerText = `${currentWeekStart.getDate()}/${currentWeekStart.getMonth()+1} - ${end.getDate()}/${end.getMonth()+1}`;
        }

        async function loadWeekData() {
            for (let i = 0; i < 5; i++) {
                const d = new Date(currentWeekStart); d.setDate(d.getDate() + i);
                const ds = d.toISOString().split('T')[0];
                onValue(ref(database, `aula-informatica/${ds}`), (snap) => {
                    const data = snap.val();
                    if(data) Object.keys(data).forEach(k => reserves[`${ds}_${data[k].slotId}`] = data[k]);
                    render();
                });
            }
        }

        function render() {
            const tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';
            const today = new Date(); today.setHours(0,0,0,0);

            periods.forEach(p => {
                const row = document.createElement('tr');
                row.className = 'border-b border-slate-50';
                const th = document.createElement('td');
                th.className = 'p-3 font-bold text-slate-700 text-[11px]';
                th.innerText = p.h;
                row.appendChild(th);

                for (let i = 0; i < 5; i++) {
                    const d = new Date(currentWeekStart); d.setDate(d.getDate() + i);
                    const ds = d.toISOString().split('T')[0];
                    const slotKey = `${ds}_${p.id}`;
                    const res = reserves[slotKey];
                    const td = document.createElement('td');
                    td.className = 'p-2';
                    const div = document.createElement('div');
                    
                    if (d < today) {
                        div.className = 'period-cell bg-slate-50 opacity-40 text-[10px]';
                        div.innerText = 'Pasado';
                    } else {
                        div.className = `period-cell ${res ? 'reserved' : 'available'}`;
                        if(res) {
                            div.innerHTML = `<p class="font-bold text-[11px] text-center px-1 leading-tight">${res.profe}</p><p class="text-[9px] text-slate-500 font-bold">${res.curso}</p>`;
                            if(res.userId === userId) {
                                const btn = document.createElement('button');
                                btn.className = "text-[9px] mt-2 bg-red-100 text-red-600 px-2 py-1 rounded-lg font-black";
                                btn.innerText = "LIBERAR";
                                btn.onclick = (e) => { e.stopPropagation(); window.liberar(ds, p.id); };
                                div.appendChild(btn);
                            }
                        } else {
                            div.innerHTML = '<span class="text-green-600 text-[10px] font-black uppercase">Libre</span>';
                            div.onclick = () => openModal(ds, p.id, p.h, dayNames[i]);
                        }
                    }
                    td.appendChild(div);
                    row.appendChild(td);
                }
                tbody.appendChild(row);
            });
            document.getElementById('conn-dot').className = 'w-2 h-2 rounded-full bg-green-500';
            document.getElementById('conn-text').innerText = 'En L√≠nea';
        }

        window.openModal = (date, slotId, time, day) => {
            selectedSlot = { date, slotId };
            document.getElementById('modal-time-label').innerText = `${day} - ${time}`;
            document.getElementById('reserve-modal').classList.add('active');
        };

        window.closeModal = () => document.getElementById('reserve-modal').classList.remove('active');

        window.liberar = async (date, slotId) => {
            if(confirm('¬øQuieres liberar esta reserva?')) await remove(ref(database, `aula-informatica/${date}/${slotId}`));
        };

        document.getElementById('reserve-form').onsubmit = async (e) => {
            e.preventDefault();
            await set(ref(database, `aula-informatica/${selectedSlot.date}/${selectedSlot.slotId}`), {
                slotId: selectedSlot.slotId, profe: document.getElementById('profesor-name').value,
                curso: document.getElementById('curso-name').value, userId: userId
            });
            closeModal();
        };

        document.getElementById('next-week').onclick = () => { currentWeekStart.setDate(currentWeekStart.getDate()+7); updateWeekUI(); loadWeekData(); };
        document.getElementById('prev-week').onclick = () => { currentWeekStart.setDate(currentWeekStart.getDate()-7); updateWeekUI(); loadWeekData(); };

        userId = getUserId();
        initWeek();
    </script>
</body>
</html>
