<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10b981">
    
    <title>Reserva Aula Inform√°tica - CEIP Puente de Simancas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #f0fdf4; 
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita rebotes raros de la p√°gina entera */
        }
        
        /* CONTENEDOR MAESTRO */
        .table-responsive-box {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y; /* ESTA ES LA CLAVE: Permite scroll vertical nativo siempre */
            border-radius: 1rem;
            background: white;
            border: 1px solid #e2e8f0;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            min-width: 800px; /* Forzamos ancho para que el jueves/viernes existan a la derecha */
            width: 100%;
        }

        .day-header { 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .period-cell { 
            border-radius: 0.75rem; 
            border: 2px solid #d1fae5;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .reserved { background-color: #fee2e2; border-color: #fca5a5; }
        .available { background-color: #ffffff; cursor: pointer; }

        /* Columna de horas pegada a la izquierda */
        @media (max-width: 768px) {
            th:first-child, td:first-child {
                position: sticky;
                left: 0;
                z-index: 20;
                background: white;
                box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            }
            th:first-child { background: #059669; color: white; }
        }

        /* Flecha indicadora lateral */
        .scroll-hint {
            position: absolute;
            right: 15px;
            top: 50%;
            background: #10b981;
            color: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 30;
            pointer-events: none;
            animation: bounceRight 1.5s infinite;
        }
        @keyframes bounceRight { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(10px); } }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(4px); }
        .modal.active { display: flex; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-black text-slate-800">üñ•Ô∏è Aula Inform√°tica</h1>
            <p class="text-slate-500 font-bold">CEIP Puente de Simancas</p>
            <div id="conn-dot" class="inline-block w-2 h-2 rounded-full bg-slate-300 mt-2"></div>
            <span id="conn-text" class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Conectando...</span>
        </header>

        <div class="flex items-center justify-between mb-4 bg-white p-3 rounded-2xl shadow-sm border border-slate-100">
            <button id="prev-week" class="p-2 bg-slate-100 rounded-lg">‚óÄ</button>
            <span id="week-range" class="font-black text-green-600 text-sm tracking-tight uppercase">Cargando...</span>
            <button id="next-week" class="p-2 bg-slate-100 rounded-lg">‚ñ∂</button>
        </div>

        <div class="relative">
            <div id="scroll-hint" class="scroll-hint md:hidden">‚ûú</div>
            
            <div class="table-responsive-box" id="schedule-container">
                <table>
                    <thead>
                        <tr class="day-header text-white text-[10px] uppercase font-bold">
                            <th class="p-4 text-left">Hora</th>
                            <th class="p-4 text-center">Lunes</th>
                            <th class="p-4 text-center">Martes</th>
                            <th class="p-4 text-center">Mi√©rc.</th>
                            <th class="p-4 text-center">Jueves</th>
                            <th class="p-4 text-center">Viernes</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <tr><td colspan="6" class="p-10 text-center text-slate-400">Cargando horario...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="reserve-modal" class="modal">
        <div class="bg-white w-[90%] max-w-sm p-6 rounded-3xl">
            <h3 class="text-xl font-black mb-1">Nueva Reserva</h3>
            <p id="modal-time-label" class="text-green-600 font-bold text-sm mb-4"></p>
            <form id="reserve-form" class="space-y-3">
                <input type="text" id="profesor-name" required placeholder="Nombre Profesor" class="w-full bg-slate-50 border p-4 rounded-xl outline-none focus:border-green-500">
                <input type="text" id="curso-name" required placeholder="Curso" class="w-full bg-slate-50 border p-4 rounded-xl outline-none focus:border-green-500">
                <div class="flex gap-2 pt-2">
                    <button type="button" onclick="closeModal()" class="flex-1 text-slate-400 font-bold">Cerrar</button>
                    <button type="submit" id="submit-btn" class="flex-1 bg-green-600 text-white p-4 rounded-xl font-bold">Reservar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlW7S4tpn4YYkoov1Uq93KFmT8cY8Uzms",
            authDomain: "app-reserva-de-portatiles.firebaseapp.com",
            databaseURL: "https://app-reserva-de-portatiles-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "app-reserva-de-portatiles",
            storageBucket: "app-reserva-de-portatiles.firebasestorage.app",
            messagingSenderId: "170712420790",
            appId: "1:170712420790:web:e52d1831be2985c6af3117"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const periods = [{id:'p1',h:"09:00-10:00"},{id:'p2',h:"10:00-11:00"},{id:'p3',h:"11:00-12:00"},{id:'p4',h:"12:30-13:00"},{id:'p5',h:"13:00-13:30"},{id:'p6',h:"13:30-14:00"}];
        const dayNames = ['Lunes','Martes','Mi√©rcoles','Jueves','Viernes'];
        let reserves = {}, selectedSlot = null, currentWeekStart = null, userId = null;

        function getUserId() {
            let id = localStorage.getItem('userId');
            if(!id) { id = 'user_'+Date.now(); localStorage.setItem('userId', id); }
            return id;
        }

        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function initWeek() {
            currentWeekStart = getMonday(new Date());
            updateWeekUI();
            loadWeekData();
        }

        function updateWeekUI() {
            const end = new Date(currentWeekStart); end.setDate(end.getDate()+4);
            document.getElementById('week-range').innerText = `${currentWeekStart.getDate()}/${currentWeekStart.getMonth()+1} - ${end.getDate()}/${end.getMonth()+1}`;
        }

        async function loadWeekData() {
            for (let i = 0; i < 5; i++) {
                const d = new Date(currentWeekStart); d.setDate(d.getDate() + i);
                const ds = d.toISOString().split('T')[0];
                onValue(ref(database, `aula-informatica/${ds}`), (snap) => {
                    const data = snap.val();
                    if(data) Object.keys(data).forEach(k => reserves[`${ds}_${data[k].slotId}`] = data[k]);
                    render();
                });
            }
        }

        function render() {
            const tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';
            const today = new Date(); today.setHours(0,0,0,0);

            periods.forEach(p => {
                const row = document.createElement('tr');
                row.className = 'border-b border-slate-50';
                const th = document.createElement('td');
                th.className = 'p-3 font-bold text-slate-700 text-[10px]';
                th.innerText = p.h;
                row.appendChild(th);

                for (let i = 0; i < 5; i++) {
                    const d = new Date(currentWeekStart); d.setDate(d.getDate() + i);
                    const ds = d.toISOString().split('T')[0];
                    const slotKey = `${ds}_${p.id}`;
                    const res = reserves[slotKey];
                    const td = document.createElement('td');
                    td.className = 'p-2';
                    const div = document.createElement('div');
                    
                    if (d < today) {
                        div.className = 'period-cell bg-slate-100 opacity-40 text-[9px]';
                        div.innerText = 'Pasado';
                    } else {
                        div.className = `period-cell ${res ? 'reserved' : 'available'}`;
                        if(res) {
                            div.innerHTML = `<p class="font-bold text-[10px] text-center">${res.profe}</p><p class="text-[8px] text-slate-500">${res.curso}</p>`;
                            if(res.userId === userId) {
                                const btn = document.createElement('button');
                                btn.className = "text-[8px] mt-1 text-red-500 font-bold uppercase";
                                btn.innerText = "LIBERAR";
                                btn.onclick = (e) => { e.stopPropagation(); window.liberar(ds, p.id); };
                                div.appendChild(btn);
                            }
                        } else {
                            div.innerHTML = '<span class="text-green-600 text-[9px] font-bold">LIBRE</span>';
                            div.onclick = () => openModal(ds, p.id, p.h, dayNames[i]);
                        }
                    }
                    td.appendChild(div);
                    row.appendChild(td);
                }
                tbody.appendChild(row);
            });
            document.getElementById('conn-dot').className = 'w-2 h-2 rounded-full bg-green-500 inline-block';
            document.getElementById('conn-text').innerText = 'Conectado';
        }

        window.openModal = (date, slotId, time, day) => {
            selectedSlot = { date, slotId };
            document.getElementById('modal-time-label').innerText = `${day} - ${time}`;
            document.getElementById('reserve-modal').classList.add('active');
        };

        window.closeModal = () => document.getElementById('reserve-modal').classList.remove('active');

        window.liberar = async (date, slotId) => {
            if(confirm('¬øLiberar?')) await remove(ref(database, `aula-informatica/${date}/${slotId}`));
        };

        document.getElementById('reserve-form').onsubmit = async (e) => {
            e.preventDefault();
            await set(ref(database, `aula-informatica/${selectedSlot.date}/${selectedSlot.slotId}`), {
                slotId: selectedSlot.slotId, profe: document.getElementById('profesor-name').value,
                curso: document.getElementById('curso-name').value, userId: userId
            });
            closeModal();
        };

        document.getElementById('next-week').onclick = () => { currentWeekStart.setDate(currentWeekStart.getDate()+7); updateWeekUI(); loadWeekData(); };
        document.getElementById('prev-week').onclick = () => { currentWeekStart.setDate(currentWeekStart.getDate()-7); updateWeekUI(); loadWeekData(); };

        document.getElementById('schedule-container').addEventListener('scroll', function() {
            if (this.scrollLeft > 30) document.getElementById('scroll-hint').style.display = 'none';
        });

        userId = getUserId();
        initWeek();
    </script>
</body>
</html>
